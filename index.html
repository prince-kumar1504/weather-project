<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aqua; max-width: max-content; margin: 100px auto; text-align: center;">
    <h1 style="background-color:aquamarine; color:blue; font-family: 'sans-serif'; padding: 2rem; font-size: 4rem;border-radius: 20px; border: 2px solid black;" >Weather App</h1>
    <form action="/" method="post">
        <label for="cityInput" style="font-size: 2rem; font-weight: 800;font-family: cursive;" >City Name: </label><br>
        <input id="cityInput" type="text" name="cityname" style="margin: 2rem 0; padding: 2rem 0; text-align: center; font-family: cursive; font-size: 2rem;" autocomplete="off"><br>
        <button type="submit" style="background-color: black;color: aliceblue; border: 3px solid whitesmoke;  padding: 0.5rem 4rem; border-radius: 40px;" >Go</button>
    </form>
</body>
</html>
